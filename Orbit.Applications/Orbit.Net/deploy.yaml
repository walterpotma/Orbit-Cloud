apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbitnet-api
  namespace: orbitcloud
  labels:
    app: orbitnet-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orbitnet-api
  template:
    metadata:
      labels:
        app: orbitnet-api
    spec:
      containers:
      - name: orbitnet-api-container
        image: localhost:5000/orbitnet-api:v1.08
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: orbitnet-api
  namespace: orbitcloud
spec:
  selector:
    app: orbitnet-api
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orbitnet-api
  namespace: orbitcloud
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    external-dns.alpha.kubernetes.io/target: "crion.dev"
spec:
  tls:
  - hosts:
    - api.orbitnet.crion.dev
    secretName: orbitnet-tls-secret
  
  rules:
  - host: api.orbitnet.crion.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: orbitnet-api
            port:
              number: 8080
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ip-checker-job
  namespace: orbitcloud
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: ip-checker-container
            image: alpine/curl:latest
            imagePullPolicy: IfNotPresent
            command: ["/bin/sh", "-c"]
            args:
            - |
              echo "Iniciando consulta...";
              RESPONSE=$(curl --fail --retry 5 -s -X GET http://orbitnet-api:8080/api/v1/get-ip);
              EXIT_CODE=$?
              echo "--- STATUS DA CONSULTA ---"
              echo "RESPONSE: $RESPONSE"
              echo "CURL EXIT CODE: $EXIT_CODE"
              if [ $EXIT_CODE -ne 0 ]; then
                echo "ERRO: A consulta falhou. Código de saída do curl foi: $EXIT_CODE";
                exit $EXIT_CODE
              fi
              echo "Consulta concluída com sucesso (EXIT CODE 0).";
          restartPolicy: OnFailure