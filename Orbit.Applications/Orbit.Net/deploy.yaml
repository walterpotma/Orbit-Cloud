apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbitnet-api
  namespace: orbitcloud
  labels:
    app: orbitnet-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orbitnet-api
  template:
    metadata:
      labels:
        app: orbitnet-api
    spec:
      containers:
      - name: orbitnet-api-container
        image: localhost:5000/orbitnet-api:v1.06
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: orbitnet-api
  namespace: orbitcloud
spec:
  selector:
    app: orbitnet-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP