apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbitnet-api
  namespace: orbitcloud
  labels:
    app: orbitnet-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orbitnet-api
  template:
    metadata:
      labels:
        app: orbitnet-api
    spec:
      containers:
      - name: orbitnet-api-container
        image: localhost:5000/orbitnet-api:v1.08
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: orbitnet-api
  namespace: orbitcloud
spec:
  selector:
    app: orbitnet-api
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: orbitnet-api-route
  namespace: orbitcloud
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.orbitnet.crion.dev`)
      kind: Rule
      services:
        - name: orbitnet-api
          port: 8080
  tls:
    secretName: orbitnet-api-tls   # cert-manager vai criar esse secret
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ip-checker-job
  namespace: orbitcloud
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: ip-checker-container
            image: alpine/curl:latest
            imagePullPolicy: IfNotPresent
            command: ["/bin/sh", "-c"]
            args:
            - |
              echo "Iniciando consulta...";
              RESPONSE=$(curl --fail --retry 5 -s -X GET http://orbitnet-api:8080/api/v1/get-ip);
              EXIT_CODE=$?
              echo "--- STATUS DA CONSULTA ---"
              echo "RESPONSE: $RESPONSE"
              echo "CURL EXIT CODE: $EXIT_CODE"
              if [ $EXIT_CODE -ne 0 ]; then
                echo "ERRO: A consulta falhou. Código de saída do curl foi: $EXIT_CODE";
                exit $EXIT_CODE
              fi
              echo "Consulta concluída com sucesso (EXIT CODE 0).";
          restartPolicy: OnFailure
